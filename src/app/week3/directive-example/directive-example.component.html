<div class="container mt-4">
    <form>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" class="form-control" name = "name" id="userId" [(ngModel)]="id">
      </div>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" class="form-control" id="userName" name="name" [(ngModel)]="name">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addUser(id,name)">Add User</button>
    </form>
    <div class="mt-4">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of userList">
          {{ user.id }} - {{ user.name }}
        </li>
     
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-xs-4">
            <ng-template *appWhile="[1,5,1]" >
                <div>Current value:{{$implicit}}</div>
            </ng-template>
        </div>
    </div>
  </div>
